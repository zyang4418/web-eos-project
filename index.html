<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage - Web EOS Project</title>
    <script type="text/javascript" src="./libs/jquery-3.7.1.min.js"></script>
    <script type="text/javascript" src="./libs/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./libs/tailwind.js"></script>
    <link rel="stylesheet" href="./libs/jquery-ui.css">
    <link rel="stylesheet" href="./libs/google-fonts.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body class="text-gray-800">
    <!-- Particle background -->
    <div id="particles-canvas"></div>

    <!-- Theme toggle button -->
    <button class="theme-toggle" type="button" aria-label="Switch to dark theme" onclick="toggleTheme()">üåô</button>

    <!-- Navigation bar -->
    <nav class="glass-nav fixed top-0 left-0 right-0 z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-white text-xl font-bold">Web EOS Project</div>
            <div class="hidden md:flex space-x-8">
                <a href="./index.html" class="text-white hover:text-teal-300 transition-colors">Homepage</a>
                <a href="./html/about.html" class="text-white hover:text-teal-300 transition-colors">About</a>
                <a href="./html/contact.html" class="text-white hover:text-teal-300 transition-colors">Contact</a>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden">
                <button id="mobile-menu-btn" class="text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>

        <div id="mobile-menu" class="mobile-menu hidden md:hidden mt-4 pb-4">
            <a href="./index.html" class="block text-white py-2 hover:text-teal-300">Homepage</a>
            <a href="./html/about.html" class="block text-white py-2 hover:text-teal-300">About</a>
            <a href="./html/contact.html" class="block text-white py-2 hover:text-teal-300">Contact</a>
        </div>
    </nav>

    <section class="min-h-screen flex items-center justify-center pt-20 px-6">
        <div class="max-w-7xl mx-auto items-center">
            <div class="text-center md:text-center">
                <h1 class="hero-title text-5xl md:text-7xl font-bold mb-6">
                    <span id="typed-text"></span>
                </h1>
                <p class="text-white text-xl mb-8 leading-relaxed">
                    Welcome to the our Web EOS project homepage!
                </p>

                <!-- Clock -->
                <div class="mt-8 text-white">
                <div id="current-time" class="text-2xl font-mono"></div>
                <div id="current-date" class="text-lg opacity-80"></div>
                <div id="greeting-message" class="mt-4 text-xl leading-relaxed"></div>
            </div>
        </div>
    </section>

    <!-- Calculator -->
    <section class="py-20 px-6">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-4xl font-bold text-white text-center mb-16 reveal">Calculator</h2>

            <div class="calculator reveal">
                <div class="mb-4">
                    <input type="text" id="calc-display" class="w-full p-4 text-2xl text-right border-2 border-gray-300 rounded-lg bg-gray-50" readonly value="0">
                </div>

                <div class="grid grid-cols-4 gap-3">
                    <button class="calc-button" onclick="clearCalc()">C</button>
                    <button class="calc-button" onclick="appendToDisplay('/')">/</button>
                    <button class="calc-button" onclick="appendToDisplay('*')">√ó</button>
                    <button class="calc-button" onclick="deleteLast()">‚Üê</button>

                    <button class="calc-button" onclick="appendToDisplay('7')">7</button>
                    <button class="calc-button" onclick="appendToDisplay('8')">8</button>
                    <button class="calc-button" onclick="appendToDisplay('9')">9</button>
                    <button class="calc-button" onclick="appendToDisplay('-')">-</button>

                    <button class="calc-button" onclick="appendToDisplay('4')">4</button>
                    <button class="calc-button" onclick="appendToDisplay('5')">5</button>
                    <button class="calc-button" onclick="appendToDisplay('6')">6</button>
                    <button class="calc-button" onclick="appendToDisplay('+')">+</button>

                    <button class="calc-button" onclick="appendToDisplay('1')">1</button>
                    <button class="calc-button" onclick="appendToDisplay('2')">2</button>
                    <button class="calc-button" onclick="appendToDisplay('3')">3</button>
                    <button class="calc-button row-span-2" onclick="calculate()">=</button>

                    <button class="calc-button col-span-2" onclick="appendToDisplay('0')">0</button>
                    <button class="calc-button" onclick="appendToDisplay('.')">.</button>
                </div>

                <div class="mt-4 text-sm text-gray-600">
                    <div>History: <span id="calc-history">None</span></div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-12 px-6">
        <div class="max-w-7xl mx-auto text-center">
            <div class="mb-8">
                <h3 class="text-2xl font-bold mb-4">Web EOS Project</h3>
                <p class="text-gray-400">An EOS project for Client-Side Development (Interactive Web Authoring)</p>
            </div>
            <div class="border-t border-gray-700 pt-8">
                <p class="text-gray-400">Copyright &copy; 2025 Zhenyu Yang & Yuchen Wu All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
