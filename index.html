<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage</title>
    <script type="text/javascript" src="./libs/anime.min.js"></script>
    <script type="text/javascript" src="./libs/echarts.min.js"></script>
    <script type="text/javascript" src="./libs/matter.min.js"></script>
    <script type="text/javascript" src="./libs/p5.min.js"></script>
    <script type="text/javascript" src="./libs/pixi.min.js"></script>
    <script type="text/javascript" src="./libs/splide.min.js"></script>
    <script type="text/javascript" src="./libs/tailwind.js"></script>
    <script type="text/javascript" src="./libs/typed.min.js"></script>
    <link rel="stylesheet" href="./libs/fonts.css">
    <link rel="stylesheet" href="./libs/splide.min.css">
    <link rel="stylesheet" href="./libs/splitting.css">
    <link rel="stylesheet" href="./css/index.css">
</head>
<body class="text-gray-800">
    <div id="particles-canvas"></div>

    <nav class="glass-nav fixed top-0 left-0 right-0 z-50 px-6 py-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="text-white text-xl font-bold">web-eos-project</div>
            <div class="hidden md:flex space-x-8">
                <a href="./index.html" class="text-white hover:text-teal-300 transition-colors">Homepage</a>
                <a href="./html/about.html" class="text-white hover:text-teal-300 transition-colors">About</a>
                <a href="./html/contact.html" class="text-white hover:text-teal-300 transition-colors">Contact</a>
            </div>
        </div>
    </nav>

    <section class="min-h-screen flex items-center justify-center pt-20 px-6">
        <div class="max-w-7xl mx-auto grid md:grid-cols-2 gap-12 items-center">
            <div class="text-center md:text-left">
                <h1 class="hero-title text-5xl md:text-7xl font-bold mb-6">
                    <span id="typed-text"></span>
                </h1>
                <p class="text-white text-xl mb-8 leading-relaxed">
                    Welcome to the web-eos-project homepage! 
                </p>

                <!-- Clock -->
                <div class="mt-8 text-white">
                <div id="current-time" class="text-2xl font-mono"></div>
                <div id="current-date" class="text-lg opacity-80"></div>
            </div>
        </div>
    </section>

    <!-- Calculator -->
    <section class="py-20 px-6">
        <div class="max-w-4xl mx-auto">
            <h2 class="text-4xl font-bold text-white text-center mb-16 reveal">Calculator</h2>
            
            <div class="calculator reveal">
                <div class="mb-4">
                    <input type="text" id="calc-display" class="w-full p-4 text-2xl text-right border-2 border-gray-300 rounded-lg bg-gray-50" readonly value="0">
                </div>
                
                <div class="grid grid-cols-4 gap-3">
                    <button class="calc-button" onclick="clearCalc()">C</button>
                    <button class="calc-button" onclick="appendToDisplay('/')">/</button>
                    <button class="calc-button" onclick="appendToDisplay('*')">×</button>
                    <button class="calc-button" onclick="deleteLast()">←</button>
                    
                    <button class="calc-button" onclick="appendToDisplay('7')">7</button>
                    <button class="calc-button" onclick="appendToDisplay('8')">8</button>
                    <button class="calc-button" onclick="appendToDisplay('9')">9</button>
                    <button class="calc-button" onclick="appendToDisplay('-')">-</button>
                    
                    <button class="calc-button" onclick="appendToDisplay('4')">4</button>
                    <button class="calc-button" onclick="appendToDisplay('5')">5</button>
                    <button class="calc-button" onclick="appendToDisplay('6')">6</button>
                    <button class="calc-button" onclick="appendToDisplay('+')">+</button>
                    
                    <button class="calc-button" onclick="appendToDisplay('1')">1</button>
                    <button class="calc-button" onclick="appendToDisplay('2')">2</button>
                    <button class="calc-button" onclick="appendToDisplay('3')">3</button>
                    <button class="calc-button row-span-2" onclick="calculate()">=</button>
                    
                    <button class="calc-button col-span-2" onclick="appendToDisplay('0')">0</button>
                    <button class="calc-button" onclick="appendToDisplay('.')">.</button>
                </div>
                
                <div class="mt-4 text-sm text-gray-600">
                    <div>History: <span id="calc-history">None</span></div>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-gray-900 text-white py-12 px-6">
    
    </footer>
    
    <script type="text/javascript" src="./js/index.js"></script>
</body>
</html>
